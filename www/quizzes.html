      class answerStore {

      class LinkedList {
	  constructor() {
	    this.head = null;
	  }

	  insertNodeAtTail(val) {
	    var node = {
	      data: val,
	      next: null
	    };
	    //checks if the overall LinkedList has a head or not, if not then adds the tail as the head else appends to end
	    if (!this.head) {
	      this.head = node;
	    } else {
	      var p1 = this.head;
	      while (p1.next) {
		p1 = p1.next;
	      }
	      p1.next = node;
	    }
	  }

	  deleteNode(val) {
	    // If linked list is empty
	    if (!this.head) {
	      console.log('Linked list is empty.');
	      return;
	    }
	    // if you have to delete the head
	    if (this.head.data === val) {
	      this.head = this.head.next;
	    } else {
	      var p1 = this.head;
	      var p2 = p1.next;
	      while (p2) {
		if (p2.data === val) {
		  p1.next = p2.next;
		  break;
		} else {
		  p1 = p2;
		}
		p2 = p2.next;
	      }
	    }
	  }
	}
